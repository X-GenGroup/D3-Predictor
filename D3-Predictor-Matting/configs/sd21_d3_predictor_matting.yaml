seed: 42
checkpoint_freq: 1000
checkpoint_dir: save_checkpoints/matting
lr: 3e-5
max_steps: 30000

# DeepSpeed related configuration
train_batch_size: 32        # Global batch size (batch_size * world_size * grad_accum_steps)
grad_accum_steps: 16        # Gradient accumulation steps
zero_stage: 2              # ZeRO optimization stage (1, 2, 3)
cpu_offload: false         # Whether to offload to CPU
mixed_precision: auto      # Mixed precision type: auto, bf16, fp16, none (recommended: auto)
# deepspeed_config_path: ds_config.json  # Optional: external DeepSpeed config file path

# Resume functionality configuration
# resume_from_checkpoint: step_8000     # Resume training from specified checkpoint

data:
  # _target_: src.dataloader.DataModule
  _target_: src.dataloader.MixedDataModule
  dataset_dir: d3_predictor_train_image/matting/P3M-10k/train
  batch_size: 1            # Micro batch size per GPU
  img_size: 768

model:
  _target_: src.sd_visual_experts_matting.StableFeatureAligner
  t_max: 999 # Max timestep used during training
  num_t_stratification_bins: 3
  train_unet: True
  learn_timestep: True
  use_text_condition: true

  ae:
    _target_: src.ae.AutoencoderKL
    repo: /data/xcl/cleandift/model/sd21/stabilityai/stable-diffusion-2-1
  mapping:
    _target_: src.utils.MappingSpec
    depth: 2
    width: 256
    d_ff: 768
    dropout: 0.0
  adapter_layer_class: src.sd_visual_experts_matting.FFNStack
  adapter_layer_params:
    depth: 3
    ffn_expansion: 1
    dim_cond: ${..mapping.width}
  visual_expert_cls: src.sd_visual_experts_matting.SD21UNetFeatureExtractor
  feature_dims:
    mid: 1280
    us1: 1280
    us2: 1280
    us3: 1280
    us4: 1280
    us5: 1280
    us6: 1280
    us7: 640
    us8: 640
    us9: 640
    us10: 320


lr_scheduler:
  name: constant_with_warmup
  num_warmup_steps: 2000
  num_training_steps: 30000
  scheduler_specific_kwargs: {}

hydra:
  job:
    chdir: false